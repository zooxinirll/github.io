<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            font-family: 'Arial', sans-serif;
        }

        .loading-screen {
            text-align: center;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 18px;
            color: #ffffff;
            opacity: 0.8;
            animation: fade 2s infinite;
        }

        @keyframes fade {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .progress-bar {
            width: 100%;
            max-width: 300px;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            border-radius: 2.5px;
        }

        .progress {
            width: 0;
            height: 100%;
            background-color: #ffffff;
            animation: progress 3s infinite;
        }

        @keyframes progress {
            0% { width: 0%; }
            50% { width: 100%; }
            100% { width: 0%; }
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="spinner"></div>
        <div class="loading-text">Loading...</div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>
</body>
</html>
